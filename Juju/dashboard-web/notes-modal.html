<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Notes</title>
    <style>
        :root {
            --background-dark: #1E1E1E;
            --background-light: rgba(255, 255, 255, 0.05);
            --border-color: #333;
            --text-light: #E0E0E0;
            --text-muted: #888;
            --primary-blue: #8e4ea7;
            --danger-red: #e74c3c;
            --border-radius: 6px;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .modal-container {
            max-width: 100%;
            width: 100%;
            height: 100%;
            background: var(--background-light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--text-light);
        }
        
        .notes-textarea {
            flex: 1;
            width: 100%;
            min-height: 200px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            color: var(--text-light);
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 12px;
        }
        
        .notes-textarea:focus {
            border-color: var(--primary-blue);
        }
        
        .notes-textarea::placeholder {
            color: var(--text-muted);
        }
        
        .button-container {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: var(--border-radius);
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }
        
        .btn-primary:hover {
            background: #7a3d8f;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .keyboard-hint {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-title">What did you work on?</div>
        
        <textarea 
            id="notesInput" 
            class="notes-textarea" 
            placeholder="Enter your session notes here..."
            autofocus
            spellcheck="true"
            autocomplete="off"
            autocorrect="on"
            autocapitalize="sentences"
        ></textarea>
        
        <div class="button-container">
            <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            <button id="saveBtn" class="btn btn-primary">Save</button>
        </div>
        
        <div class="keyboard-hint">
            Press âŒ˜+Enter to save, or Esc to cancel
        </div>
    </div>

    <script>
        const notesInput = document.getElementById('notesInput');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        // Focus the textarea when the page loads
        notesInput.focus();

        // Save button click
        saveBtn.addEventListener('click', () => {
            console.log('Save button clicked');
            const notes = notesInput.value.trim();
            window.webkit.messageHandlers.notesBridge.postMessage({
                type: 'save',
                notes: notes
            });
        });

        // Cancel button click
        cancelBtn.addEventListener('click', () => {
            console.log('Cancel button clicked');
            window.webkit.messageHandlers.notesBridge.postMessage({
                type: 'cancel'
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                saveBtn.click();
            } else if (e.key === 'Escape') {
                e.preventDefault();
                cancelBtn.click();
            }
        });

        // Auto-resize textarea as user types
        notesInput.addEventListener('input', () => {
            notesInput.style.height = 'auto';
            notesInput.style.height = Math.min(notesInput.scrollHeight, 300) + 'px';
        });
    </script>
</body>
</html>
